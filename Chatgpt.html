<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat GPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./chatgpt.css">
</head>
<body>
  <header>
    <div id="head-wrap">
      <div class="header-cont">
        <h1><i class="fa-regular fa-pen-to-square"></i> ChatGPT 4o mini <i class="fa-solid fa-chevron-down"></i></1>
    </div>
    </div>
    <div class="auth-btns">
      <button class="login">Log in</button>
      <button class="signup">Sign up</button>
    </div>
  </header>

  <main>
    <h2>What can I help with?</h2>
    <div class="input-cont">
      <input type="text" placeholder="Message ChatGPT">
      <button><i class="fa-solid fa-circle-up"></i></button>
    </div>
    
    <div class="options">
      <button class="btn">Summarize text</button>
      <button class="btn">Get advice</button>
      <button class="btn">Suprise me</button>
      <button class="btn">Help me write</button>
      <button class="btn">More</button>
    </div>
  </main>
  
  <div class="foot">
    <footer>
      <p>By messaging ChatGPT, you agree to our <a href="#">Terms</a> and have read our <a href="#">Privacy Policy</a>.</p>
    </footer>
  </div>
  
</body>
</html>
