<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Github.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <title>Sign up</title>
</head>
<body>
  <div class="wrap">
    <div class="icon">
      <i class="fa-brands fa-github"></i>
    </div>

      <h1 class="head">Sign in to GitHub</h1>

      <!-- main login -->
       <div class="login">
        <div class="input-box">
          <div class="label">Username or email address</div>
          <input type="text" name="" id="username">
        </div>



        <div class="input-box">
          <div class="label">
            <span>Password</span>
            <a href="#">Forgot password?</a>
          </div>
          <input type="password" name="" id="password">
          <a href=""></a>
        </div>

        <input class="btn" type="submit" value="Sign in">
       </div>

       <div class="info">
        <a href="#">Sing in with a passkey</a><br>
        <span>New to GitHub?</span>
        <a href="#">Create an account</a>
       </div>
  </div>
  
  <footer>
    <span><a href="#">Terms</a></span>
    <span><a href="#">Privacy</a></span>
    <span><a href="#">Docs</a></span>
    <span><a href="#">Contact GitHub Supprt</a></span>
    <span><a href="#">Manage cookies</a></span>
    <span><a href="#">Do not share my personal information</a></span>
  </footer>
</body>
</html>
