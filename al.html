<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./al.css">
  <title>ALAT Login</title>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div id="text-wrap">
        <div class="text">
          <h6>Talk to Us</h6>
          <p>We are happy to assist</p>
          <div class="contact-info">
            <span><i class="fa-solid fa-envelope"></i> <a href="mailto:help@alat.ng">help@alat.ng</a></span>
            <span><i class="fa-solid fa-phone"></i> <p>0707022552628</p></span>
          </div>
          <div class="social-icons">
            <i class="fa-brands fa-instagram" aria-label="Instagram"></i>
            <i class="fa-brands fa-facebook" aria-label="Facebook"></i>
            <i class="fa-brands fa-twitter" aria-label="Twitter"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="form-container">
      <main>
        <div class="wrap">
          <h2><a href="#">Go to ALAT Website</a></h2>
          <div class="logos">
            <span class="logo-item">
              <img src="./ALAT.png" alt="ALAT logo" style="width: 50px;">
            </span>
            <span class="logo-text">Licensed by the CBN</span>
            <span class="logo-item">
              <img src="./CBN.png" alt="CBN logo" style="width: 50px;">
            </span>
          </div>
          

          <div class="login">
            <div class="input-box">
              <label for="username" class="label">Username / email address</label>
              <input type="text" id="username" name="username">
            </div>
            <div class="input-box">
              <div class="label">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
              </div>
              <input type="password" id="password" name="password">
            </div>
            <button class="btn">Log in</button>
          </div>

          <div class="signup-info">
            <p>New to ALAT? <a href="#">Signup</a></p>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
