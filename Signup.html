<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <div class="reg-cont">
    <h1>Register</h1> 

  <form>
    <input type="text" placeholder="First Name" required autofocus> <br>

  <input type="text" placeholder="Last Name" required> <br>

  <input type="text" placeholder="Middle Name" required> <br>

  <input type="number" min="0" max="90" placeholder="Age" required> <br>

  <input type="text" placeholder="School" required> <br>

  <input type="text" placeholder="Occupation" required> <br>

  <input type="email" placeholder="Email Address" required> <br>

  <input type="password"  placeholder="Password"> <br>

  <input type="password" placeholder="Confirm Password"> <br>

<button type="submit">Register </button>
  </form>  
  </div>
  
  
</body>
</html>
